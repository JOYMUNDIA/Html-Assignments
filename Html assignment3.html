<!DOCTYPE html>
<html lang="en">

<head>
    <title>Complex Table Assignment</title>
    <h1>Complex Table </h1>
</head>

<body>
    <table border="1">
        <caption>Restro Menu</caption>
        <tr>
            <th rowspan="2">Type</th>
            <th rowspan="2">Dish Name</th>
            <th colspan="2">Option</th>
        </tr>

        <tr>
            <th>Half</th>
            <th>Full</th>
        </tr>

        <tr>
            <td>Starter</td>
            <td>Bruschetta</td>
            <td>Half-meal</td>
            <td>Not a full meal</td>
        </tr>

        <tr>
            <td>Main meal</td>
            <td>Mac and Cheese</td>
            <td>Not a half-meal</td>
            <td>Always served as full meal</td>
        </tr>

        <tr>
            <td>Dessert</td>
            <td>Ice-cream</td>
            <td>N/A</td>
            <td>N/A</td>
        </tr>

    </table>

</body>

</html>
